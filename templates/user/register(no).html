{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Crear Cuenta | Brew Manager{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm border-0">

        <div class="card-header text-center" style="background-color: #5A2E1B;">
          <h3 class="text-white mb-0">Crear Cuenta</h3>
        </div>

        <div class="card-body bg-white p-4">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button 
              type="submit" 
              class="btn btn-block text-white fw-bold mt-3" 
              style="background-color: #8B4513;">
              Crear Cuenta
            </button>
          </form>
        </div>
        <div class="card-footer text-center" style="background-color: #F5F5F5;">
          <small>¿Ya tienes cuenta? <a href="{% url 'user-login' %}" class="text-decoration-none" style="color: #5A2E1B;">Inicia sesión</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
