{% extends 'partials/base.html' %}
{% block title %}Editar Producto{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0" style="border-radius: 10px; overflow: hidden;">
        <div class="card-header text-center text-white" style="background-color: #5A2E1B; font-weight: bold; font-size: 1.25rem;">
          Editar Producto
        </div>
        <div class="card-body" style="background-color: #F5DEB3;">
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between mt-4">
              <a 
                href="{% url 'dashboard-producto' %}" 
                class="btn" 
                style="background-color: #FAF0E6; color: #5A2E1B; border: 1px solid #5A2E1B; padding: 0.5rem 1rem; border-radius: 5px;"
              >
                Cancelar
              </a>
              <button 
                type="submit" 
                class="btn text-white" 
                style="background-color: #8B4513; padding: 0.5rem 1.5rem; border-radius: 5px;"
              >
                Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
